    <!-- recomment -->
    <form action="post" class="fd-celupRecommentContainer fd-flex fd-align-center fd-justy-center" id="popup">
        <div class="fd-celupRecommentBg"></div>
        <div class="fd-celupRecommentBox">
            <div class="fd-celupRecommentTitle fd-flex fd-justy-between">
                <div class="fd-celupRecomment">
                    <span class="fd-celupReName">아이유</span>'s
                    <b>한줄응원</b>
                </div>
                <button class="fd-celupRecommentBtn">댓글달기</button>
            </div>
            <div class="fd-celupRecommentTextBox fd-flex">
                <div class="fd-celupRecommentTextProfile">
                    <img src="/img/c1.png" alt="profile">
                </div>
                <div class="fd-celupRecommentText">
                    <textarea name="" id="celupComment"></textarea>
                </div>
            </div>
        </div>
        <div class="fd-recommentFooter fd-flex fd-align-center fd-justy-around">
            <label class="recommentInput fd-flex fd-align-center">
                <input type="file" accept="image/*">
                <img src="/img/file_img.png" alt="img">
            </label>
            <label class="recommentInput fd-flex fd-align-center">
                <input type="file" accept="gif/*"> GIF
            </label>
            <label class="recommentInput fd-flex fd-align-center">
            </label>
        </div>
    </form>
