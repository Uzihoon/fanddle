    <script>
        function OpenPopup(selector, button, close) {
            this._selector = document.getElementById(selector);
            this._button = document.getElementById(button);
            this._close = document.getElementById(close);

            this._open();
        }

        OpenPopup.prototype._open = function () {
            const t = this;

            this._button.addEventListener('click', function () {
                t._selector.style.display = 'flex'
            })

            if (t._close) {
                t._close.addEventListener('click', function () {
                    t._selector.style.display = 'none'
                })
            }
        }

        window.onload = function () {
            var open = new OpenPopup('popup', 'openPopup')
        }
    </script>
