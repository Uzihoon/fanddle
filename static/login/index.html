    <section id="fd-loginContainer" class="vertical-gradient fd-flex-col fd-align-center fd-justy-around">
        <div class="fd-loginLangBox">
            <!-- language setting -->
            <a href="#" class="fd-langBox"></a>
        </div>
        <div class="fd-loginTitle">팬들 로그인하기</div>
        <form action="post" class="fd-loginBox">
            <div class="fd-login">
                <input type="text" placeholder="팬들 아이디">
            </div>
            <div class="fd-login">
                <input type="password" placeholder="비밀번호">
            </div>
            <div class="fd-loginBtn">
                <!-- input box에 입력시, button.typed class 추가 -->
                <button class="typed">로그인</button>
            </div>
            <div class="fd-loginSave">
                <label class="fd-loginSaveLabel">
                    <input type="checkbox" id="" value="" aria-label="..." class="">
                    <i class="check-icon"></i>
                    계정 기억하기
                </label>
            </div>
        </form>
        <div class="fd-snsLoginBox">
            <div class="fd-snsLogin fd-flex">
                <div class="fd-snsLoginIcon fd-flex fd-align-center fd-justy-center">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="fd-snsLoginTitle fd-flex fd-align-center fd-justy-center">페이스북 계정으로 로그인 하기</div>
            </div>
            <div class="fd-snsLogin fd-flex">
                <div class="fd-snsLoginIcon fd-flex fd-align-center fd-justy-center">
                    <div class="fd-snsIcon kakao"></div>
                </div>
                <div class="fd-snsLoginTitle fd-flex fd-align-center fd-justy-center">카카오톡 계정으로 로그인 하기</div>
            </div>
            <div class="fd-snsLogin fd-flex">
                <div class="fd-snsLoginIcon fd-flex fd-align-center fd-justy-center">
                    <div class="fd-snsIcon naver"></div>
                </div>
                <div class="fd-snsLoginTitle fd-flex fd-align-center fd-justy-center">네이버 계정으로 로그인 하기</div>
            </div>
            <div class="fd-snsLogin fd-flex">
                <div class="fd-snsLoginIcon fd-flex fd-align-center fd-justy-center">
                    <div class="fd-snsIcon line"></div>
                </div>
                <div class="fd-snsLoginTitle fd-flex fd-align-center fd-justy-center">라인 계정으로 로그인 하기</div>
            </div>
        </div>
        <div class="fd-loginFooter fd-flex fd-align-center fd-justy-between">
            <a href="#" class="fd-flex fd-align-center fd-justy-center">아이디 찾기</a>
            <a href="#" class="fd-flex fd-align-center fd-justy-center">비밀번호 찾기</a>
            <a href="#" class="fd-flex fd-align-center fd-justy-center">회원가입하기</a>
        </div>
    </section>
